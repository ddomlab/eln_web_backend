<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Registry</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
    }
    #registry {
      width: 100px;
      background-color: #f2f2f2;
      padding: 10px;
      border-right: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #registry h2 {
      font-size: 1em;
      margin-top: 0;
    }
    #registry ul {
      list-style-type: none;
      padding-left: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #registry li {
      padding: 5px;
      background-color: #e0e0e0;
      margin-bottom: 5px;
      text-align: center;
    }
    #modeIndicator {
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #main {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #inputProcessor {
      margin-bottom: 10px;
      height: 30px;
      font-size: 1em;
      width: 100%;
    }
    #qrGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .qrItem {
      text-align: center;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    #popup h3 {
      margin-top: 0;
    }
    #popupGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    #popupClose {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      color: #0077cc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div id="registry">
    <div>
      <h2>Registry</h2>
      <ul id="registryList"></ul>
    </div>
    <div id="modeIndicator">Mode: Single</div>
  </div>
  <div id="main">
    <input type="text" id="inputProcessor" placeholder="Input Processor" autofocus />
    <div id="qrGrid"></div>
  </div>

  <div id="popup">
    <h3>Additional QR Codes</h3>
    <div id="popupGrid"></div>
    <div id="popupClose">Close</div>
  </div>

  <script>
    const captions = ["Clear", "Batch", "Add resource", "Change Status", "Mark Open", "Mark Empty", "Print", "Open Page"];
    const extraCaptions = ["Option 1", "Option 2", "Option 3", "Option 4"];
    const qrGrid = document.getElementById("qrGrid");
    const popupGrid = document.getElementById("popupGrid");
    const inputProcessor = document.getElementById("inputProcessor");
    const registryList = document.getElementById("registryList");
    const modeIndicator = document.getElementById("modeIndicator");
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popupClose");

    let registryMode = 'single';

    function updateModeIndicator() {
      modeIndicator.textContent = `Mode: ${registryMode.charAt(0).toUpperCase() + registryMode.slice(1)}`;
    }

    function addToRegistry(num) {
      const existingItems = [...registryList.children];
      const exists = existingItems.some(li => li.textContent === num);
      if (exists) {
        existingItems.forEach(li => {
          if (li.textContent === num) {
            li.remove();
          }
        });
        return;
      }
      if (registryMode === 'single') {
        registryList.innerHTML = '';
      }
      const li = document.createElement("li");
      li.textContent = num;
      registryList.appendChild(li);
    }

    function handleInputSubmission(value) {
      const val = value.trim();
      if (val === "Clear") {
        registryList.innerHTML = '';
      } else if (val === "Batch") {
        registryMode = (registryMode === 'single') ? 'batch' : 'single';
        updateModeIndicator();
        if (registryMode === 'single') {
          registryList.innerHTML = '';
        }
      } else if (val === "Add resource") {
        window.location.href = '/add_resource_interface';
      } else if (val === "Open Page") {
        const ids = [...registryList.children].map(li => li.textContent);
        ids.forEach(id => {
          if (!isNaN(id) && id !== '') {
            window.open(`https://eln.ddomlab.org/database.php?mode=view&id=${id}`, '_blank');
          }
        });
      } else if (!isNaN(val) && val !== '') {
        addToRegistry(val);
      }
      inputProcessor.value = '';
      inputProcessor.focus();
    }

    inputProcessor.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        handleInputSubmission(e.target.value);
      }
    });

    function renderQRCode(container, caption) {
      const canvas = document.createElement("canvas");
      const label = document.createElement("div");
      label.textContent = caption;
      container.appendChild(canvas);
      container.appendChild(label);
      QRCode.toCanvas(canvas, caption, { width: 128 }, err => {
        if (err) console.error(err);
      });
      container.addEventListener("click", () => {
        inputProcessor.value = caption;
        handleInputSubmission(caption);
      });
    }

    captions.forEach(caption => {
      const container = document.createElement("div");
      container.className = "qrItem";
      qrGrid.appendChild(container);
      renderQRCode(container, caption);

      if (caption === "Mark Open") {
        container.addEventListener("click", () => {
          popup.style.display = "block";
          popupGrid.innerHTML = '';
          extraCaptions.forEach(extra => {
            const extraContainer = document.createElement("div");
            extraContainer.className = "qrItem";
            renderQRCode(extraContainer, extra);
            popupGrid.appendChild(extraContainer);
          });
        });
      }
    });

    popupClose.addEventListener("click", () => {
      popup.style.display = "none";
      inputProcessor.focus();
    });

    window.addEventListener("click", () => {
      inputProcessor.focus();
    });

    updateModeIndicator();
  </script>
</body>
</html>
