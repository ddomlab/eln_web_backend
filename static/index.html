<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material Form</title>
  <style>
    * {
        font-family: 'Fira', monospace;
    }
    body {
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background-color: #ffffff;
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .field {
      margin-bottom: 1.5em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3em;
    }

    input, select {
      width: 100%;
      padding: 0.5em 0.75em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .unit {
      margin-left: 0.5em;
      font-size: 0.9em;
      color: #555;
    }

    .description {
      font-size: 0.85em;
      color: #666;
      margin-top: 0.2em;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 0.7em;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Material Entry Form</h2>
    <form id="generated-form"></form>
  </div>
  <script src="static/render_form.js"></script>

</body>
</html>
